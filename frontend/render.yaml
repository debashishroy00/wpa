services:
  - type: web
    name: wealthpath-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.png
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.jpg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.jpeg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.svg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.webp
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.woff
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.woff2
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /sw.js
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /index.html
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /app.html
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://wealthpath-backend.onrender.com