# Redis Configuration for WealthPath AI Development

# Basic Settings
port 6379
bind 0.0.0.0
protected-mode no
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Logging
loglevel notice
logfile ""
syslog-enabled no
databases 16

# Security (Development - modify for production)
# requirepass dev-redis-password  # Uncomment for password protection

# Persistence
dbfilename dump.rdb
dir /data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Clients
maxclients 10000
timeout 300

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Notifications for key events (useful for session management)
notify-keyspace-events "Ex"

# Client Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Lua Scripting
lua-time-limit 5000