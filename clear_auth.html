<!DOCTYPE html>
<html>
<head>
    <title>Clear Authentication State</title>
</head>
<body>
    <h1>Clear Authentication State</h1>
    <button onclick="clearAuth()">Clear All Authentication Data</button>
    <div id="result"></div>
    
    <script>
        function clearAuth() {
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear cookies (basic approach)
            document.cookie.split(";").forEach(function(c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
            
            document.getElementById('result').innerHTML = '<p style="color: green;">âœ… All authentication data cleared!</p><p>Now go to <a href="http://localhost:3004">http://localhost:3004</a> and log in fresh.</p>';
        }
    </script>
</body>
</html>
